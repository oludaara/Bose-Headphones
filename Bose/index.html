<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bose</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- navbar -->
  <nav class="nav">
    <div class="nav-center">
      <div class="nav-header">
        <img src="./logo.png" class="nav-logo" alt="" />
        <button class="btn toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <ul class="nav-links">
        <li>
          <button class="link-btn">Headphone</button>
        </li>
        <li>
          <button class="link-btn">Speakers</button>
        </li>
        <li>
          <button class="link-btn">Support</button>
        </li>
      </ul>
      <button class="btn signin-btn">Sign in</button>
    </div>
  </nav>
  <!-- hero  -->
  <section class="hero">
    <div class="hero-center">
      <article class="hero-info">
        <h1>
          QuietComfort 35 <br />
          wireless headphones II
        </h1>
        <p>
          Select Your Color :
        </p>
        <span>
          $229
        </span>
        <button class="btn">Buy now</button>
      </article>
      <article class="hero-images">
        <img src="./bose 1.png" class="phone-img" alt="" />
      </article>
    </div>
  </section>
  <!-- sidebar -->
  <div class="sidebar-wrapper">
    <aside class="sidebar">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="sidebar-links"></div>
      <!-- links -->
    </aside>
  </div>
  <!-- links -->
  <aside class="submenu"></aside>
  <script type="module" src="app.js"></script>
</body>

</html>
